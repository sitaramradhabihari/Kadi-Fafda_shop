<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">
    <title>Specials - Kadi Fafda Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .special-item {
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .special-item:hover {
            transform: scale(1.05);
        }

        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .item-image {
            width: 10%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Specials - Kadi Fafda Shop</h1>
    </header>
    
    <nav>
        <ul id="navcontent">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section>
        <div class="special-item">
            <img class="item-image" src="rasmalai.webp" alt="Rasmalai">
            <div class="item-name">Rasmalai</div>
            <div class="item-price">240 rs</div>
        </div>

        <div class="special-item">
            <img class="item-image" src="gulabjamun.jpg" alt="Gulab Jamun">
            <div class="item-name">Gulab Jamun</div>
            <div class="item-price">180 rs</div>
        </div>

        <div class="special-item">
            <img class="item-image" src="shrikhand.jpg" alt="Shrikhand">
            <div class="item-name">Shrikhand</div>
            <div class="item-price">90 rs</div>
        </div>

        <div class="special-item">
            <img class="item-image" src="bengali_sweets.jpg" alt="Bengali Sweets">
            <div class="item-name">Bengali Sweets</div>
            <div class="item-price">500 rs</div>
        </div>
    </section>
    <script src="script.js"></script>

    <footer>Copyright Â© 2023-2024 Kadi Fafda Shop. All rights are reserved.</footer>
</body>
</html>
