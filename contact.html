<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>ContactUs</title>
</head>

<body>
    <div id="ContactUs">
        <h1>Contact Us</h1>
        <form action="#">
            <div class="form-shape">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>
                        Select
                    </option>
                    <option value="ord">
                        Order Related Issues
                    </option>
                    <option value="Site">
                        Site Related Issues
                    </option>
                    <option value="fed">
                        Complaint Related Issues
                    </option>
                    <option value="Others">
                        Others
                    </option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">NAME</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-shape">
                <label for="email">Email-ID</label>
                <input type="email" name="name" id="email" placeholder="Enter Your email">
            </div>
            <div class="form-shape">
                <label for="pho">NAME</label>
                <input type="phone" name="myPhone" id="pho" placeholder="Enter Your Phone No">
            </div>
            <div id="radio">
                Are you member of kadi fafda shop:
                Yes <input type="radio" name="eligible">
                No <input type="radio" name="eligible">
            </div>
            <div class="form-shape">
                <label for="message">Ellaborate your query</label>
                <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
    <script src="script.js"></script>

    <footer>Copyright Â© 2023-2024 Kadi Fafda Shop. All rights are reserved.</footer>
</body>

</html>
